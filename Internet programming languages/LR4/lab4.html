<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Лабораторная работа 4</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script type="text/javascript" src="script/code.js"></script>
    </head>
    <body>
        <div id="input_area" style="background-color: rgba(136, 185, 218, 0.581); margin-top: 0%;  padding: 10px">
            <table style="text-align: left">
                <tr>
                    <th>Наименование товара:</th>
                    <td><input type="text" id="product_name"></td>
                </tr>
                <tr>
                    <th>Стоимость (₽):</th>
                    <td><input type="text" id="product_price"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" class="btn btn-success" value="Добавить в список товаров" onclick="CreateData()"></td>
                </tr>
            </table>
        </div>
        <div id="inf_area" style="margin:100px 300px; ">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th colspan="2">Список товаров</th>
                    </tr>
                </thead>
                <tbody id="info_table">
                    <tr class="table-primary">
                        <th>Наименование товара</th>
                        <th>Стоимость (₽):</th>
                    </tr>
                </tbody>
            </table>      
        </div>
        <div style="width:500px; border:dotted 1px; background-color: rgba(156, 254, 156, 0.486);">
            <table class="table">
                <thead class="thead-dark">
                    <th colspan="2">Корзина товаров</th>
                </thead>
                <tbody id="cart">
                    <tr>
                        <th>Наименование товара</th>
                        <th>Стоимость (₽):</th>
                    </tr>
                </tbody>
            </table>
            <table>
                <tr>
                    <td><input type="button" class="btn btn-primary" value="Итоговая стоимость" onclick="FullPrice()"></td>
                    <th id="full_price" style="padding-left: 130px"></th>
                </tr>
            </table>     
        </div>
    </body>
</html>
